{% extends 'shared/base.html' %}
{% block title %}
Sign Up
{% endblock %}


{% block content %}
    <form action="" method="POST">
     {{ form.hidden_tag() }}
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
        {{form.username}}

        {{form.email}}

        {{ form.password }}

        {{ form.confirm_password }}


    {{ form.submit }}

    </form>


{% endblock %}
