{% extends 'shared/base.html' %}
{% block title %}
Sign In
{% endblock %}

{% block content %}
<h2>Login Form</h2>

<form action="" method="post">
{{ form.hidden_tag() }}
  <div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    {{ form.username}}

    {{ form.password}}
      {{ form.submit }}
    {{ form.remember }}
  </div>


</form>
{% endblock %}
